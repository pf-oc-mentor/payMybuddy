<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template}">
<head>
<meta charset="ISO-8859-1">
<title>New User</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<script src="/webjars/jquery/3.6.0/dist/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/4.6.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-3">

			<div class="card" style="width: 55rem;">

				<div class="card-header text-center bg-info">
					<h3 align="center">Add New Freinds</h3>
				</div>

				<div class="card-body text-center mb-5">
					<form th:action="@{/searchUser}" method="post" th:object="${user}">

						<label> Email Freinds</label>
						 <input type="text" name="email">
						<button type="submit" class="btn btn-primary">ADD FREINDS</button>

					</form>
					<div class="col-sm-4">
						<span class="text-danger" th:if="${freindsNotFound}">Freinds Not
							Found</span>
					</div>

				</div>
			</div>
		</div>


		<div class="container mt-3"  >
			<div class="card" style="width: 55rem;">
			   <div class="card-body">
			   
			   <table class="table">
			     <tr>
					
					<th>Name</th>
					<th>EMAIL</th>
					
				</tr>


				<tr th:each="user:${userList}">
					
					<td th:text="${user.name}">pseudo</td>
					<td th:text="${user.email}">email</td>
					
				</tr>
			   </table>
			   
			   </div>
			 </div>

				</div>
				</div>

</body>
</html>
